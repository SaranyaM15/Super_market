{% extends "layout.html" %}
{% block content %}
<style>
    /* General Styles */
    body {
        font-family: Arial, sans-serif;
        background-color: #f8f9fa;
        color: #333;
        margin: 0;
        padding: 0;
    }

    h2 {
        color: #343a40;
        text-align: center;
        margin-bottom: 20px;
    }

    form {
        max-width: 500px;
        margin: 0 auto;
        background: #ffffff;
        padding: 20px;
        border: 1px solid #dee2e6;
        border-radius: 10px;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    }

    label {
        display: block;
        margin-bottom: 8px;
        font-weight: bold;
    }

    input,
    select,
    button {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ced4da;
        border-radius: 5px;
        font-size: 16px;
    }

    input:focus,
    select:focus {
        outline: none;
        border-color: #495057;
        box-shadow: 0 0 5px rgba(69, 186, 27, 0.25);
    }

    button {
        background-color: #30b512;
        color: #ffffff;
        border: none;
        cursor: pointer;
        font-weight: bold;
    }

    button:hover {
        background-color: #28ca33;
    }

    button:focus {
        outline: none;
        box-shadow: 0 0 5px rgba(7, 194, 42, 0.5);
    }

    /* Small Screen Adjustments */
    @media (max-width: 768px) {
        form {
            padding: 15px;
        }

        h2 {
            font-size: 20px;
        }

        input,
        select,
        button {
            font-size: 14px;
        }
    }
</style>

<h2>Add New Product</h2>
<form method="POST" action="{{ url_for('add_product') }}">
    <!-- Product Name -->
    <label for="product_name">Product Name:</label>
    <input type="text" id="product_name" name="product_name" required>

    <!-- Category ID -->
    <label for="category_id">Category ID:</label>
    <input type="number" id="category_id" name="category_id" required>

    <!-- Supplier Dropdown -->
    <label for="supplier_id">Supplier Id:</label>
    <input id="supplier_id" name="supplier_id" required>
    

    <!-- Quantity Per Unit -->
    <label for="unit_price">Unit Price:</label>
    <input type="number" step="0.01" id="unit_price" name="unit_price" required>


    <!-- Unit Price -->
    <!-- Units in Stock -->
    <label for="units_in_stock">Units in stock:</label>
    <input type="number" id="units_in_stock" name="units_in_stock" required>


    <!-- Submit Button -->
    <button type="submit">Add Product</button>
</form>
{% endblock %}
