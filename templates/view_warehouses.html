<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View Warehouses</title>
    <link rel="stylesheet" href="styles.css">
    <title>Warehouses List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        h1 {
            margin: 20px 0;
            font-size: 2rem;
            color: #444;
            text-align: center;
        }
        table {
            width: 90%;
            max-width: 1200px;
            margin: 20px auto;
            border-collapse: collapse;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: center;
        }
        th {
            background-color: #04ae23;
            color: white;
            text-transform: uppercase;
            font-size: 0.9rem;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        td {
            font-size: 0.9rem;
            color: #555;
        }
        @media screen and (max-width: 768px) {
            table {
                width: 100%;
                font-size: 0.8rem;
            }
            th, td {
                padding: 8px;
            }
        }

</style>
</head>
<body>
    <h1>Warehouses List</h1>
    <table border="1">
        <tr>
            <th>Warehouse ID</th>
            <th>Warehouse Name</th>
            <th>Address</th>
            <th>City</th>
            <th>Postal Code</th>
            <th>Country</th>
        </tr>
        {% for warehouse in warehouses %}
        <tr>
            <td>{{ warehouse.warehouse_id }}</td>
            <td>{{ warehouse.warehouse_name }}</td>
            <td>{{ warehouse.address }}</td>
            <td>{{ warehouse.city }}</td>
            <td>{{ warehouse.postal_code }}</td>
            <td>{{ warehouse.country }}</td>
        </tr>
        {% endfor %}
    </table>
